<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FEM: Time Tracking Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
<!-- MAIN CONTAINER WITH NAME AND DURATION SELECTION -->
            <div class="nameContainer">
                <div id="nameBox">
                    <img src="./images/image-jeremy.png" alt="Image of Jeremy Robson" />
                    <h1><span>Report for</span><br/>Jeremy Robson</h1>
                </div>
                <div id="durationSelector">
                    <p id="daily">Daily</p>
                    <p id="weekly">Weekly</p>
                    <p id="monthly">Monthly</p>
                </div>
            </div>
<!-- GRID CONTAINER WITH TIME BOXES -->
            <div class="gridContainer">
<!-- WORK CARD -->
                <div class="timeBox" >
                    <div class="backgroundCard" id="workBackground">
                        <img src="./images/icon-work.svg" alt="work icon" /> 
                    </div>
                    <div id="workInfo" class="infoBox">
                        <p class="timeTitle">Work 
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                        </p>
                        <div>
                            <h1>32hrs</h1>
                            <p class="lastWeek">Last Week - <span>36hrs</span></p>
                        </div>
                    </div>
                </div>
<!-- PLAY CARD -->
                <div class="timeBox">
                    <div class="backgroundCard" id="playBackground">
                        <img src="./images/icon-play.svg" alt="play icon" />
                    </div>
                    <div id="playInfo" class="infoBox">
                        <p class="timeTitle">Play 
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                        </p>
                        <div>
                            <h1>10hrs</h1>
                            <p class="lastWeek">Last Week - <span>8hrs</span></p>
                        </div>
                    </div>
                </div>
<!-- STUDY CARD -->
                <div class="timeBox">
                    <div class="backgroundCard" id="studyBackground">
                        <img src="./images/icon-study.svg" alt="study icon" /> 
                    </div>
                    <div id="studyInfo" class="infoBox">
                        <p class="timeTitle">Study 
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                        </p>
                        <div>
                            <h1>4hrs</h1>
                            <p class="lastWeek">Last Week - <span>7hrs</span></p>
                        </div>
                    </div>
                </div>
<!-- EXERCISE CARD -->
                <div class="timeBox">
                    <div class="backgroundCard" id="exerciseBackground">
                        <img src="./images/icon-exercise.svg" alt="exercise icon" /> 
                    </div>
                    <div id="exerciseInfo" class="infoBox">
                        <p class="timeTitle">Exercise 
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                        </p>
                        <div>
                            <h1>4hrs</h1>
                            <p class="lastWeek">Last Week - <span>5hrs</span></p>    
                        </div>
                    </div>
                </div>
<!-- SOCIAL CARD -->
                <div class="timeBox">
                    <div class="backgroundCard" id="socialBackground">
                        <img src="./images/icon-social.svg" alt="social icon" />
                    </div> 
                    <div id="socialInfo" class="infoBox">
                        <p class="timeTitle">Social 
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                        </p>
                        <div>
                            <h1>5hrs</h1>
                            <p class="lastWeek">Last Week - <span>10hrs</span></p>    
                        </div>
                    </div>
                </div>
<!-- SELF CARE CARD -->
                <div class="timeBox">
                    <div class="backgroundCard" id="selfCareBackground">
                        <img src="./images/icon-self-care.svg" alt="self care icon" />
                    </div> 
                    <div id="selfCareInfo" class="infoBox">
                        <p class="timeTitle">Self Care 
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                        </p>
                        <div>
                            <h1>2hrs</h1>
                            <p class="lastWeek">Last Week - <span>2hrs</span></p>    
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
