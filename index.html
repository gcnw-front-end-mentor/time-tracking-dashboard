<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FEM: Time Tracking Dashboard</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <main>
            <div class="nameContainer">
                <div id="nameBox">
                    <img src="./images/image-jeremy.png" alt="Image of Jeremy Robson" />
                    <h1><span>Report for</span><br/>Jeremy Robson</h1>
                </div>
                <div id="durationSelector">
                    <p id="daily">Daily</p>
                    <p id="weekly">Weekly</p>
                    <p id="monthly">Monthly</p>
                </div>
            </div>
        </main>
    </body>
</html>
